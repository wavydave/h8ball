<!DOCTYPE html>
<html>
<head>
<title>Ball8</title>
	<meta charset="utf-8">
   <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">	
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
<nav>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <ul class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Submit your own Answer
        </a>
      </ul>
    </div>
    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
      <div id="newJokes">
      </div>
    </div>
        </div>
    </div>
</nav> 
<div class="container"> 
  <div class="col-xs-10 col-xs-offset-1">
    <figure id="ball" class="ball shake"></figure>
  </div>
</div>
<div>
  <script src="./js/three.min.js"></script>
  <script src="./js/Detector.js"></script>
  <script src="./js/stats.min.js"></script>
  <script>

      if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

      var container;

      var camera, scene, renderer;

      init();
      animate();

      function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
        camera.position.y = 400;

        scene = new THREE.Scene();

        var light, object;

        scene.add( new THREE.AmbientLight( 0x404099 ) );

        light = new THREE.DirectionalLight( 0x000000 );
        light.position.set( 0, 1, 0 );
        scene.add( light );

        var map = THREE.ImageUtils.loadTexture( './img/UV_Grid_Sm.jpg' );
        map.wrapS = map.wrapT = THREE.RepeatWrapping;
        map.anisotropy = 16;

        var material = new THREE.MeshLambertMaterial( { map: map, side: THREE.DoubleSide } );

        object = new THREE.Mesh( new THREE.TetrahedronGeometry( 60, 0 ), material );
        object.position.set( 200, 300, 0 );
        scene.add( object );

     

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );

        container.appendChild( renderer.domElement );

     

        //

        window.addEventListener( 'resize', onWindowResize, false );

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

      }

      //

      function animate() {

        requestAnimationFrame( animate );

        render();
        stats.update();

      }

      function render() {

        var timer = Date.now() * 0.0009;

        camera.position.x = Math.cos( 0 ) * 800;
        camera.position.z = Math.sin( 0 ) * 800;

        camera.lookAt( scene.position );

        for ( var i = 0, l = scene.children.length; i < l; i ++ ) {

          var object = scene.children[ i ];

          object.rotation.x = timer * 5;
          object.rotation.y = timer * 5;

        }

        renderer.render( scene, camera );

      }

    </script>

</div>

    



<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/1.1.1/js/md5.js"></script>

<script src="./static/home.js"></script>


</body>
</html>
